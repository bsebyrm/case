apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend

    spec:
      imagePullSecrets:
        - name: swr-secret

      containers:
        - name: backend
          image: swr.ap-southeast-3.myhuaweicloud.com/baykar-case/backend:v1

          ports:
            - containerPort: 5000

          # Resources (Required for HPA)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

          env:
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/sample_training"

          envFrom:
            - configMapRef:
                name: app-config

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mern-app
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
